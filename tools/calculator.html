<html>
<head>
<link rel="stylesheet" type="text/css" href="src/styles.css" /> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="src/script.js"></script>
<title>Calculator - Student Tools | By students, for students</title>
</head>
  <div class="content">
<div id="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button class="number calc">1</button>
    <button class="number calc">2</button>
    <button class="number calc">3</button>
    <button class="number calc">4</button>
    <button class="number calc">5</button>
    <button class="number calc">6</button>
    <button class="number calc">7</button>
    <button class="number calc">8</button>
    <button class="number calc">9</button>
    <button class="number calc">0</button>
    <button class="number calc" id="dot">.</button>
    <button class="operator calc">+</button>
    <button class="operator calc">-</button>
    <button class="operator calc">/</button>
    <button class="operator calc">*</button>
    <button class="operator calc">**</button>
    <button class="operator calc">%</button>
    <button class="calc" id="equal">=</button>
    <button class="calc" id="clear">C</button>
  </div>
</div>
  </div>
